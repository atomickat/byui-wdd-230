<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <title>Del City Chamber of Commerce</title>
  <meta name="description"
        content="#">

  <link rel="shortcut icon"
        href="images/plane.ico">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <link rel="stylesheet"
        href="css/small.css">
  <link rel="stylesheet"
        href="css/medium.css">
  <link rel="stylesheet"
        href="css/large.css">



  <script defer
          src="js/script.js"></script>



  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@600&family=Spectral:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>

  <header>

    <img src="images/icon.png"
         alt="an terra cotta color plane icon">

    <section>
      <h1>Del City</h1>
      <p>Chamber of Commerce</p>
    </section>

    <nav>
      <ul class="navigation">
        <li><a class="menu"
             href="#">&#9776; Menu</a></li>
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">City</a></li>
        <li><a href="#">Join</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="hero-container">
      <picture class="hero">
        <source media="(max-width: 300px)"
                srcset="images/plane-hero-300.jpg">
        <source media="(max-width: 500px)"
                srcset="images/plane-hero-500.jpg">
        <source media="(min-width: 960px)"
                srcset="images/plane-hero-960.jpg">
        <img src="images/plane-hero-960.jpg"
             alt="hero images">
      </picture>
  </main>

  <footer>

    <div class="vcard">
      <div class="org">Del City Chamber of Commerce</div>
      <div class="adr">
        <a href="https://goo.gl/maps/pkMykZqhob49MrN48">
          <div class="street-address">5540 SE 15th St.</div>
          <span class="locality">Del City</span>,
          <span class="region">OK</span>,
          <span class="postal-code">73115</span>
        </a>
      </div>
      <div class="tel">(405) 677-1910</div>
      <br>
      <div class="email"><a href="mailto:delcitychamberofcommerce@gmail.com">delcitychamberofcommerce@gmail.com</a>
      </div>

    </div>
    <div class="cry-media">
      <p> &copy; <span id="copyrightyear"></span> &#160; Del City Chamber of Commerce | <span id="currentyear"></span>
      </p>

      <a href="#"><img src="images/facebook.png"
             alt="Del City Chamber of Commerce's Facebook page link."></a>
      <a href="#"><img src="images/instagram.png"
             alt="Del City Chamber of Commerce's Instagram account link."></a>
      <a href="#"><img src="images/twitter.png"
             alt="Del City Chamber of Commerce's Twitter site link."></a>
      <a href="#"><img src="images/youtube.png"
             alt="Del City Chamber of Commerce's YouTube site link."></a>
    </div>

  </footer>
</body>

</html>
