<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Storm Center</title>
  <meta name="description"
        content="This is the storm center webpage that allows users to report storm or unusual weather events.">
  <link rel="shortcut icon"
        href="images/favicon.ico">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet"
        href="css/small.css">
  <link rel="stylesheet"
        href="css/medium.css">
  <link rel="stylesheet"
        href="css/large.css">
  <script defer
          src="js/script.js"></script>



</head>

<body>

  <header>

    <img src="images/sun-weather-icon.png"
         alt="Sunshine Forecast Logo Icon">

    <section>
      <h1>Sunshine Forecast</h1>
      <p>We take our day sunny side up.</p>
    </section>
  </header>
  <nav>
    <ul class="navigation">
      <li><a class="menu"
           href="#">&#9776; Menu</a></li>
      <li><a href="#">Home</a></li>
      <li><a href="#">Preston</a></li>
      <li><a href="#">Soda Springs</a></li>
      <li><a href="#">Fish Haven</a></li>
      <li><a href="#">Storm Center</a></li>
      <li><a href="#">Gallery</a></li>
    </ul>
  </nav>

  <main>


    <div>
      <label for="fullName">Full Name: <input type="text"
               name="Full Name"
               id="fullname"
               pattern="[a-zA-Z]{5, }"
               required>
      </label>
      <br>

      <label for="email">Email: <input type="email"
               name="Email"
               id="email"
               placeholder="user@mydomain.com">
      </label>
      <br>

      <label for="phone">Phone: <input type="tel"
               name="Phone"
               id="phone"
               required>
      </label>
      <br>

      <label for="zipCode">Zip Code: <input type="number"
               name="Zip Code"
               id="zipcode"
               required>
      </label>
      <br>
      <label for="stormDate">Storm Date: <input type="date"
               name="Storm Date"
               id="stormDate"
               required>
      </label>
      <br>
      <label for="stormType">Storm Type: <input type="list"
               name="Storm Type"
               id="stormtype">
        <datalist id="stormList">
          <option value="Flash Flood"></option>
          <option value="Hail"></option>
          <option value="Hurricane"></option>
          <option value="Thunderstorm"></option>
          <option value="Tornado"></option>
          <option value="Other"></option>
        </datalist>
      </label>
      <br>
      <label class="slide"
             for="stormSeverity">Storm Severity: <input type="range"
               id="stormSeverity"
               list="tickmarks"
               name="Storm Severity"
               value="5"
               min="1"
               max="10"
               step="1"
               id="stormSeverity"
               oninput="adjustSlide(this.value)"
               onchange="adjustSlide(this.value)">
        <span id="ratingvalue">5</span>
        <datalist id="tickmarks">
          <option value="0">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
          <option value="6">
          <option value="7">
          <option value="8">
          <option value="9">
          <option value="10">
        </datalist>
      </label>
      <br>
      <label for="stormRegion">Storm Region: <input type="text"
               name="Storm Region"
               id="stormRegion">
        <datalist id="stormList">
          <option value="Preston"></option>
          <option value="Soda Springs"></option>
          <option value="Fish Haven"></option>
        </datalist>
      </label>
      <br>





    </div>


  </main>

  <footer>

    <div class="vcard">
      <div class="org">Sunshine Forecast</div>
      <div class="adr">
        <a href="https://goo.gl/maps/pkMykZqhob49MrN48">
          <div class="street-address">450 E 800 S.</div>
          <span class="locality">Preston</span>,
          <span class="region">ID</span>,
          <span class="postal-code">83263</span>
        </a>
      </div>
      <br>
      <div class="tel">(208) 867-5309</div>
      <br>
      <div class="email"><a href="mailto:sunshineforecast@gmail.com">sunshineforecast@gmail.com</a></div>

    </div>
    <div class="cry-media">
      <p> &copy; <span id="copyrightyear"></span> &#160; Sunshine Forecast | <span id="currentyear"></span></p>

      <a href="#"><img src="images/facebook.png"
             alt="Sunshine Forecast's Facebook page link."></a>
      <a href="#"><img src="images/instagram.png"
             alt="Sunshine Forecast's Instagram account link."></a>
      <a href="#"><img src="images/twitter.png"
             alt="Sunshine Forecast's Twitter site link."></a>
    </div>

  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Montserrat', 'Yaldevi']
      }
    });

    function adjustSlide(stormSeverity) {
      document.getElementById("ratingvalue").innerHTML = stormSeverity;
    }

    function selectResponse() {
      const s = document.querySelector('#selected')
      const sel = document.querySelector('#selectbrowser');
      s.style.display = "block";
      s.textContent = sel.value;

    }
  </script>
</body>

</html>
