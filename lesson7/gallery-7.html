<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Progressive Loading of Images</title>
  <meta name="description"
        content="This is a tool to help introduce lazy loading into my repertoire.">

  <link rel="stylesheet"
        href="css/lazy.css">
  <script src="js/lazy-loading.js"></script>
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Yaldevi&display=swap"
        rel="stylesheet">

</head>

<body>
  <h1>Progressive Loading of Images</h1>

  <div class="pictures">
    <picture><img src="images/placeholder.jpg"
           data-src="images/pic1.jpg"
           alt="stock photo"
           class="lazy"></picture>
    <picture><img src="images/placeholder.jpg"
           data-src="images/pic2.jpg"
           alt="stock photo"
           class="lazy"></picture>
    <picture><img src="images/placeholder.jpg"
           data-src="images/pic3.jpg"
           alt="stock photo"
           class="lazy"></picture>
    <picture><img src="images/placeholder.jpg"
           data-src="images/pic4.jpg"
           alt="stock photo"
           class="lazy"></picture>
    <picture><img src="images/placeholder.jpg"
           data-src="images/pic5.jpg"
           alt="stock photo"
           class="lazy"></picture>
    <picture><img src="images/placeholder.jpg"
           data-src="images/pic6.jpg"
           alt="stock photo"
           class="lazy"></picture>
  </div>





</body>

</html>
